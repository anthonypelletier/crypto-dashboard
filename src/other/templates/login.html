{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 pt-5 ml-md-auto mr-md-auto">
                <div class="card mb-3">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger mb-0">
                                {{ error }}
                            </div>
                        {% else %}
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="{{ form.username.id }}">Username</label>
                                    <input type="text" class="form-control" name="{{ form.username.name }}" />
                                    {{ form.username.errors }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.password.id }}">Password</label>
                                    <input type="password" class="form-control" name="{{ form.password.name }}" />
                                    {{ form.password.errors }}
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a href="{% url 'register' %}" class="btn btn-block btn-outline-secondary">Register</a>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-action">
                                            <input type="submit" class="btn btn-block btn-primary" value="Login" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
